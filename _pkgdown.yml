reference:
- title: Pins
  contents:
  - pin_read
  - pin_meta
  - pin_download
  - pin_versions
  - pin_list
  - pin_search
  - pin_delete
  - pin_browse
  - pin_reactive_read
  - pin_exists

- title: Boards
  desc: >
    Boards abstract over different storage backends, making it easy to
    share data in a variety of ways.
  contents:
  - board_azure
  - board_connect
  - board_connect_url
  - board_gcs
  - board_local
  - board_ms365
  - board_s3
  - board_url

- title: Other functions
  contents:
  - cache_browse
  - board_cache_path
  - write_board_manifest

- title: Legacy API
  desc: >
    These functions implement the legacy pins API. They will continue to exist
    for some time so your existing code will continue to work, but we recommend
    you move to the modern API and modern boards where possible. Learn
    more in `vignettes("pins-update")`.
  contents:
  - starts_with("legacy_")
  - pin
  - pin_get
  - pin_info
  - pin_find
  - pin_remove
  - pin_reactive

